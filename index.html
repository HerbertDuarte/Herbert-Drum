<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Herbert Drum</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
<body>
  <h1>HERBERT DRUM</h1>
  <section>
    <div id="crash2" class="pad">Crash 1<h2>Q - W</h2></div>
    <div id="crash" class="pad">Crash 2<h2>E - R</h2></div>
    <div id="china" class="pad">China<h2>T - Y</h2></div>
    <div id="reverb" class="pad">Reverb<h2>U - I</h2></div>
  </section>

  <section>
    <div id="tom1" class="pad">Tom 1<h2>D - F</h2></div>
    <div id="tom2" class="pad">Tom 2<h2>G - H</h2></div>
    <div id="tom3" class="pad">Tom 3<h2>J - K</h2></div>
    <div id="surdo" class="pad">Surdo<h2>< - ></h2></div>
  </section>

  <section>
    <div id="openhh" class="pad">Open hh<h2>Z</h2></div>
    <div id="closehh" class="pad">Close hh<h2>X - C</h2></div>
    <div id="caixa" class="pad">Caixa<h2>V - B</h2></div>
    <div id="bumbo" class="pad">Bumbo<h2>M - N</h2></div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Herbert Drum</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
<body>
  <h1>HERBERT DRUM</h1>
  <section>
    <div onclick="playSound(this.classList[0])" id="crash2" class="q pad">Crash 1<h2>Q - W</h2></div>
    <div onclick="playSound(this.classList[0])" id="crash" class="e pad">Crash 2<h2>E - R</h2></div>
    <div onclick="playSound(this.classList[0])" id="china" class="t pad">China<h2>T - Y</h2></div>
    <div onclick="playSound(this.classList[0])" id="reverb" class="u pad">Reverb<h2>U - I</h2></div>
  </section>

  <section>
    <div onclick="playSound(this.classList[0])" id="tom1" class="d pad">Tom 1<h2>D - F</h2></div>
    <div onclick="playSound(this.classList[0])" id="tom2" class="g pad">Tom 2<h2>G - H</h2></div>
    <div onclick="playSound(this.classList[0])" id="tom3" class="j pad">Tom 3<h2>J - K</h2></div>
    <div onclick="playSound(this.classList[0])" id="surdo" class="p pad">Surdo<h2>< - ></h2></div>
  </section>

  <section>
    <div onclick="playSound(this.classList[0])" id="openhh" class="z pad">Open hh<h2>Z - S</h2></div>
    <div onclick="playSound(this.classList[0])" id="closehh" class="x pad">Close hh<h2>X - C</h2></div>
    <div onclick="playSound(this.classList[0])" id="caixa" class="v pad">Caixa<h2>V - B</h2><h2>L</h2></div>
    <div onclick="playSound(this.classList[0])" id="bumbo" class="m pad">Bumbo<h2>M - N</h2><h2>SPACE</h2></div>
  </section>
</body>
</html>
